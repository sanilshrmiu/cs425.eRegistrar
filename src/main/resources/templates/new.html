<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h1>Register New Student</h1>
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
        <label>Student Number</label>
        <input type="text" th:field="*{studentNumber}" required>

        <label>First Name</label>
        <input type="text" th:field="*{firstName}" required>

        <label>Middle Name</label>
        <input type="text" th:field="*{middleName}">

        <label>Last Name</label>
        <input type="text" th:field="*{lastName}" required>

        <label>CGPA</label>
        <input type="number" step="0.01" th:field="*{cgpa}">

        <label>Enrollment Date</label>
        <input type="date" th:field="*{enrollmentDate}" required>

        <label>International Student</label>
        <select th:field="*{isInternational}">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
