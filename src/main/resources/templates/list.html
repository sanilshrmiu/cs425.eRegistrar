<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    a:hover {
      color: #45a049;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .actions {
      text-align: center;
    }

    .create-button {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .create-button a {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .create-button a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>List of Registered Students</h1>

<!-- Create Student Button -->
<div class="create-button">
  <a th:href="@{/students/new}">Create New Student</a>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Enrollment Date</th>
    <th>International</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.studentId}"></td>
    <td th:text="${student.studentNumber}"></td>
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.lastName}"></td>
    <td th:text="${student.enrollmentDate}"></td>
    <td th:text="${student.isInternational}"></td>
    <td class="actions">
      <a th:href="@{/students/edit/{id}(id=${student.studentId})}">Edit</a> |
      <a th:href="@{/students/delete/{id}(id=${student.studentId})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<form action="/students/search" method="get">
  <input type="text" name="keyword" placeholder="Search by First Name">
  <button type="submit">Search</button>
</form>
</body>
</html>
